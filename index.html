<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Challenge ONE</title>
    <link rel="icon" href="img/Logo-ico.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">        
    </header>
    <main>
        <section id="seccion1" class="secciones">
            <textarea id= "caja-texto" class="caja-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alerta">
                <p class="advertencia"> <img src="img/bi_exclamation-circle-fill.png" alt="alerta" class="ico-alerta"> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar" onclick="btnEncriptar()">
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="btnDesencriptar()">
            </div>
        </section>
        <section id="seccion2" class="secciones">
                <textarea id="texto-resultado" class="texto-resultado"></textarea>
                <img id="muneco" class="muneco" src="/img/Muneco.png" alt="Muneco">
                <p id="cartel1" class="cartel1">Ningún mensaje fue encontrado.</p>
                <p id="cartel2" class="cartel2">Ingresa el texto que desea encriptar o desencriptar</p>
            <div class="contenedor-copiar">
                <input id="btn-copiar" type="button" class="btn-copiar" value="Copiar" onclick="btnCopiar()">
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <p>Diseñado por <span>Pedro Javier Sajama</span></p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
